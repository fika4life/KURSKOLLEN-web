{% extends 'layout.html' %} {% block title %}Logga in {% endblock %} {% block
main %}

<form
  action="/login"
  method="POST"
  class="user-auth-container"
  id="loginForm"
>
 
    <h2 class="user-auth-h"><span class="highlighter">Logga in</span></h2>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" autocomplete="off" />
    </div>
    <div class="form-control">
      <label for="password">LÃ¶senord</label>
      <input type="password" name="password" id="password" />
      {% if msg %}
      <small class="error-msg"> {{ msg }} </small>
      {% endif %}
    </div>

    <button type="submit" class="primary full-width">Logga in</button>
    <p class="user-auth-sm">
      Har du inget konto?
      <a href="/register" class="user-auth-link">Registrera dig</a>
    </p>
  </div>
</form>

{% endblock %}
